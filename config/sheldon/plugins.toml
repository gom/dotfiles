shell = "zsh"

## Templates
[templates]
# PATHに追加するテンプレート
path = 'export PATH="{{ dir }}:$PATH"'
# fpathに追加するテンプレート
fpath = 'fpath=({{ dir }} $fpath)'
# 即時実行するテンプレート
source = '{{ hooks?.pre | nl }}{% for file in files %}source "{{ file }}"{% endfor %}{{ hooks?.post | nl }}'
# 遅延実行するテンプレート
defer = '{{ hooks?.pre | nl }}{% for file in files %}zsh-defer source "{{ file }}"\n{% endfor %}{{ hooks?.post | nl }}'

# -----------------------------------------------------------------------------
## Theme
[plugins.starship-init]
inline = 'eval "$(starship init zsh)"'

## Core Plugins
[plugins.zsh-defer]
github = "romkatv/zsh-defer"
apply = ["source"]

[plugins.zsh-autosuggestions]
github = "zsh-users/zsh-autosuggestions"
use = ["{{ name }}.zsh"]
apply = ["defer"]

[plugins.zsh-completions]
github = "zsh-users/zsh-completions"
apply = ["fpath", "defer"] # 遅延読み込み推奨

[plugins.zsh-256color]
github = "chrissicool/zsh-256color"

[plugins.jq-zsh-plugin]
github = "reegnz/jq-zsh-plugin"

[plugins.cd-gitroot]
github = "mollifier/cd-gitroot"

[plugins.anyframe]
github = "mollifier/anyframe"

# Initialize tools
[plugins.zoxide-init]
inline = 'eval "$(zoxide init zsh --cmd cd)"'

[plugins.fzf-init]
inline = '''
eval "$(fzf --zsh)"
bindkey -r "^T"
bindkey "^[t" fzf-file-widget
'''

[plugins.atuin-init]
inline = 'eval "$(atuin init zsh)"'

## Git Extensions
[plugins.git-recall]
github = "Fakerr/git-recall"
apply = ["path"]

[plugins.git-open]
github = "paulirish/git-open"
apply = ["path"]

[plugins.git-recent]
github = "paulirish/git-recent"
apply = ["path"]

[plugins.git-my]
github = "davidosomething/git-my"
apply = ["path"]

[plugins.git-now]
github = "iwata/git-now"
apply = ["path"]

[plugins.git-extras]
github = "tj/git-extras"
# git-extrasは本来make installが必要ですが、binをPATHに通すだけでも多くの機能が動きます
dir = "bin"
apply = ["path"]

# Shell Settings
[plugins.zsh-local-immediate]
local = "{{ env._ZDOTDIR }}"
use = ["env.zsh", "prompt.zsh"]
apply = ["source"]

[plugins.zsh-local-deferred]
local = "{{ env._ZDOTDIR }}"
use = [
    "history.zsh",
    "bindkeys.zsh",
    "alias.zsh",
    "completions.zsh"
]
apply = ["defer"]

[plugins.zsh-local-functions]
local = "{{ env._ZDOTDIR }}/functions"
inline = 'autoload -Uz ${_ZDOTDIR}/functions/*(N:t)'
apply = ["fpath"]

[plugins.zsh-local-ssh-agent]
inline = '[ -e ${HOME}/.ssh/agent-env ] && source ${HOME}/.ssh/agent-env'

[plugins.fast-syntax-highlighting]
github = "zdharma-continuum/fast-syntax-highlighting"
apply = ["defer"]
